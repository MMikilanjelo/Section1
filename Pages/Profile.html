<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form name="registrationForm" action="submit.php" method="post">
        <h2>User Registration</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" maxlength="20" required><br>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
    
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br>
    
        <label>Preferred Gaming Platforms:</label><br>
        <input type="checkbox" id="pc" name="platform" value="pc">
        <label for="pc">PC</label><br>
        <input type="checkbox" id="xbox" name="platform" value="xbox">
        <label for="xbox">Xbox</label><br>
        <input type="checkbox" id="playstation" name="platform" value="playstation">
        <label for="playstation">PlayStation</label><br>
    
        <label>Preferred Gaming Genres:</label><br>
        <input type="checkbox" id="rpg" name="genre" value="rpg">
        <label for="rpg">RPG</label><br>
        <input type="checkbox" id="fps" name="genre" value="fps">
        <label for="fps">FPS</label><br>
        <input type="checkbox" id="strategy" name="genre" value="strategy">
        <label for="strategy">Strategy</label><br>
    
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    
        <label for="avatar">Upload Avatar:</label><br>
        <input type="file" id="avatar" name="avatar"><br>
    
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea><br>
    
        <input type="submit" value="Join Now">
    </form>
</body>
</html>
